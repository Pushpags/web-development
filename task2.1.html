<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Greeting Alert</title>
  <script>
    window.onload = function() {
      const now = new Date();
      const hour = now.getHours();
      let greeting;

      if (hour < 12) {
        greeting = "Good Morning!";
      } else if (hour < 18) {
        greeting = "Good Afternoon!";
      } else {
        greeting = "Good Evening!";
      }

      alert(greeting);
    };
  </script>
</head>
<body>
  <h1>Welcome to the Time-Based Greeting Page</h1>
</body>
</html>
