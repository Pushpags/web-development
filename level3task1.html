<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Fancy Image Gallery</h1>

  <div class="gallery">
    <img src="https://via.placeholder.com/150" alt="1" class="thumbnail" data-full="https://via.placeholder.com/800x600">
    <img src="https://via.placeholder.com/150" alt="2" class="thumbnail" data-full="https://via.placeholder.com/800x600">
    <img src="https://via.placeholder.com/150" alt="3" class="thumbnail" data-full="https://via.placeholder.com/800x600">
    <img src="https://via.placeholder.com/150" alt="4" class="thumbnail" data-full="https://via.placeholder.com/800x600">
  </div>

  
  <div class="modal" id="modal">
    <span class="close" id="close-btn">&times;</span>
    <img id="modal-image" src="" alt="Enlarged">
  </div>

  <script src="script.js"></script>
</body>
</html>
