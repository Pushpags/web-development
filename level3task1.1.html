<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Image Slideshow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Auto Image Slideshow</h1>

  <div class="slideshow-container">
    <div class="slide fade">
      <img src="https://via.placeholder.com/800x400/3498db/ffffff?text=Slide+1" alt="Slide 1">
    </div>
    <div class="slide fade">
      <img src="https://via.placeholder.com/800x400/2ecc71/ffffff?text=Slide+2" alt="Slide 2">
    </div>
    <div class="slide fade">
      <img src="https://via.placeholder.com/800x400/e74c3c/ffffff?text=Slide+3" alt="Slide 3">
    </div>
  </div>
</body>
</html>
